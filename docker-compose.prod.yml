version: '3.7'

networks:
  laravel:

services:
  app:
    build:
      context: ./.docker
      dockerfile: nginx.dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/html:delegated
    depends_on:
      - php
      - redis
      - postgres
      - mailhog
    networks:
      - laravel

  nginx:
      image: nginx:stable-alpine
      ports:
          - "8000:80"
      volumes:
          - ./src:/var/www/html
          - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      depends_on:
          - php
          - postgres
      networks:
          - laravel
  php:
    build:
      context: ./.docker
      dockerfile: php.dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    ports:
      - "9000:9000"
    volumes:
      - ./src:/var/www/html:delegated
    networks:
      - laravel

  redis:
    image: redis:alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - laravel

  composer:
    build:
      context: ./.docker
      dockerfile: php.dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    volumes:
      - ./src:/var/www/html
    depends_on:
      - php
    entrypoint: [ 'composer', '--ignore-platform-reqs' ]
    networks:
      - laravel

  artisan:
    build:
      context: ./.docker
      dockerfile: php.dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    volumes:
      - ./:/var/www/html:delegated
    depends_on:
      - postgres
    entrypoint: [ 'php', '/var/www/html/artisan' ]
    networks:
      - laravel

  postgres:
      image: postgres:latest
      container_name: postgres
      restart: unless-stopped
      tty: true
      ports:
          -  "5432:5432"
      environment:
          - POSTGRES_PASSWORD=password
          - POSTGRES_USER=chatbot_user
          - POSTGRES_DB=chatbot
          - POSGTRES_ROOT_PASSWORD=password
          - SERVICE_NAME=chatgpt
          - SERVICE_TAGS=dev
      volumes:
          - postgres_data:/var/lib/postgresql/data
      networks:
          - laravel

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - laravel

volumes:
  postgres_data:
    driver: local
